<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Portfolio CMS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow-effect {
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
        }
        
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .float-1 { animation: float 6s ease-in-out infinite; }
        .float-2 { animation: float 8s ease-in-out infinite; animation-delay: 1s; }
        .float-3 { animation: float 7s ease-in-out infinite; animation-delay: 2s; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating Orbs -->
    <div class="absolute top-20 left-20 w-72 h-72 bg-indigo-500/20 rounded-full blur-3xl float-1"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl float-2"></div>
    <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl float-3"></div>
    
    <!-- Login Card -->
    <div class="glass-card rounded-3xl p-8 md:p-12 w-full max-w-md relative z-10 glow-effect">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                <i class="fas fa-code text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Admin Panel</h1>
            <p class="text-gray-400">Sign in to manage your portfolio</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" name="username" required
                           class="input-field w-full pl-12 pr-4 py-3.5 bg-white/5 border border-gray-700 rounded-xl text-white placeholder-gray-500 outline-none transition-all"
                           placeholder="Enter username">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" id="password" required
                           class="input-field w-full pl-12 pr-12 py-3.5 bg-white/5 border border-gray-700 rounded-xl text-white placeholder-gray-500 outline-none transition-all"
                           placeholder="Enter password">
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-white transition-colors">
                        <i class="fas fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="remember" class="w-4 h-4 rounded border-gray-600 bg-white/5 text-indigo-500 focus:ring-indigo-500 focus:ring-offset-0">
                    <span class="text-gray-400 text-sm">Remember me</span>
                </label>
            </div>
            
            <button type="submit" id="login-btn"
                    class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl font-semibold text-white hover:opacity-90 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/30">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden mt-6 p-4 bg-red-500/10 border border-red-500/30 rounded-xl text-red-400 text-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-text">Invalid credentials</span>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-800 text-center">
            <a href="../index.html" class="text-gray-400 hover:text-indigo-400 transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i>
                Back to Portfolio
            </a>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.getElementById('password-toggle-icon');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Handle login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const username = formData.get('username');
            const password = formData.get('password');
            
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            loginBtn.disabled = true;
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('admin_token', data.token);
                    
                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    throw new Error(data.message || 'Invalid credentials');
                }
            } catch (error) {
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginBtn.disabled = false;
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = '/admin/dashboard.html';
        }
    </script>
</body>
</html>
